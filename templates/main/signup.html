

<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="{% static 'styles.css' %}" />
    <title>LendWise</title>
</head>

<body class="login-bg">
   
    <div class="d-flex justify-content-center pt-5">
       
        <div class="form-content ">
            <h5 class="text-white text-center">
                Signup To LendWise
            </h5>
              
            
            {% if messages %}
            
            {% for message in messages %}
            <div class="alert-info alert alert-dismissable">
                {{message}}
            </div>
            {% endfor %}
            {% endif %}
                
               
            <br>
            <div class="text-black bg-white p-4 rounded">

            <form action="" method="POST">

                {% csrf_token %}
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control" type="email" name="email" id="">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                <input class="form-control"type="password" name="password" id="">
                </div>  <div class="form-group">
                    <label for="password2">Confirm Password</label>
                    <input class="form-control" type="password" name="password2" id="">
                    <p><a href="{% url 'signin' %}">Login</a></p>

                </div>

                <div class="form-btn">
                    <button class="btn text-white" type="submit"><a class="text-decoration-none text-white">SUBMIT</a></button>

                </div>
                
            </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var el = document.getElementById("wrapper");
        var toggleButton = document.getElementById("menu-toggle");

        toggleButton.onclick = function () {
            el.classList.toggle("toggled");
        };
    </script>
</body>

</html>
